<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Chaser</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center text-warning mt-4 mb-4">Phone Chaser</h1>
    <section class="container">
        <h4 class="text-center text-success mt-4 mb-2">Search your favorite phone</h4>
        <!-- phone search area -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search the phone you want"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="loadPhone()" class="btn btn-outline-secondary" type="button"
                id="button-search">search</button>
        </div>
        <!-- error message -->
        <div>
            <h2 id="error" class="text-danger text-center"></h2>
        </div>
    </section>
    <section class="container d-flex justify-content-center">
        <!-- single phone details -->
        <div id="phone-details" class="w-50">
        </div>
    </section>
    <div class="container">
        <!-- phone search result -->
        <div id="search-result" class="ms-5 row row-cols-1 row-cols-md-3 g-4">
        </div>
    </div>


    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- javascript file -->
    <script src="js/index.js"></script>
</body>

</html>
